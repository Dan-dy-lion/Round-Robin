<!DOCTYPE html>
<html>
<head>
  <title>Round-Robin Tournament Bracket</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
  <div class="landscape-notification" id="landscape-notification">
    <p>Please rotate your device to landscape mode for a better experience.</p>
  </div>
  <div class="tournament-bracket">
    <h1>Round-Robin Tournament Bracket</h1>
    <div class="settings">
      <label for="num-rounds">Number of Rounds:</label>
      <input type="number" id="num-rounds" min="1" value="5">
      <button id="generate-bracket-btn">Generate Bracket</button>
    </div>
    <div class="participants">
      <label for="participant-names">Enter Participant Names (separated by comma):</label>
      <input type="text" id="participant-names">
      <div class="button-wrapper">
        <button id="start-tournament-btn">Start Tournament</button>
      </div>
    </div>
    <div class="rounds-container" id="rounds-container">
      <!-- The bracket will be dynamically generated here -->
    </div>
    <div class="overall-scores" id="overall-scores">
      <!-- Overall scores will be displayed here -->
      <!-- Feature removed but code will break without it -->
    </div>
  </div>
  <footer class="tournament-bracket">
    <div class="plug-center">
      <p>Made By <a class="plug" href="https://dan-dy-lion.github.io/Daniel/public/html/index.html">Daniel Isaac Polidano</a></p> 
    </div>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
